name: Create Workshop Issues

on:
  push:
    branches:
      - main

permissions:
  issues: write
  contents: read

jobs:
  create-issues:
    runs-on: ubuntu-latest
    if: |
      !github.event.repository.is_template
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create All Workshop Issues
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const prefixInput = '${{ github.event.inputs.prefix }}';
            const prefix = prefixInput ? `[${prefixInput}] ` : '';

            const owner =  context.repo.owner;
            const repo =  context.repo.repo;
            const branch = context.ref.replace('refs/heads/', '');
            const rawBaseUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}`;

            console.log(`Target repository: ${owner}/${repo}`);
            console.log(`Source branch: ${branch}`);

            // Define stages in order
            const stages = [
              { file: 'doc/stage-0/prerequisits.md', title: 'Stage 0: Prerequisites', labels: ['workshop', 'stage-0'] },
              { file: 'doc/stage-1/SSO-application.md', title: 'Stage 1: SSO Application', labels: ['workshop', 'stage-1'] },
              { file: 'doc/stage-2/service-principal.md', title: 'Stage 2: Service Principal', labels: ['workshop', 'stage-2'] },
              { file: 'doc/stage-3/workload-federation.md', title: 'Stage 3: Workload Federation', labels: ['workshop', 'stage-3'] },
              { file: 'doc/stage-4/conditional-access.md', title: 'Stage 4: Conditional Access', labels: ['workshop', 'stage-4'] },
              { file: 'doc/stage-5/access-package.md', title: 'Stage 5: Access Package', labels: ['workshop', 'stage-5'] },
              { file: 'doc/stage-6/pim.md', title: 'Stage 6: PIM (Privileged Identity Management)', labels: ['workshop', 'stage-6'] },
              { file: 'doc/stage-7/end.md', title: 'Stage 7: End & Cleanup', labels: ['workshop', 'stage-7'] },
              { file: 'doc/stage-next/what-next.md', title: 'Bonus: What\'s Next?', labels: ['workshop', 'bonus'] }
            ];

            // Navigation mapping: file path -> stage index
            const fileToStageIndex = {
              '../stage-0/prerequisits.md': 0,
              '../stage-1/SSO-application.md': 1,
              '../stage-2/service-principal.md': 2,
              '../stage-3/workload-federation.md': 3,
              '../stage-4/conditional-access.md': 4,
              '../stage-5/access-package.md': 5,
              '../stage-6/pim.md': 6,
              '../stage-7/end.md': 7,
              '../stage-next/what-next.md': 8
            };

            function convertImageUrls(content, docDir) {
              return content.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, (match, alt, imgPath) => {               
                if (imgPath.startsWith('http://') || imgPath.startsWith('https://')) {
                  return match;
                }
                const absolutePath = path.posix.join(docDir, imgPath);
                const rawUrl = `${rawBaseUrl}/${absolutePath}`;
                return `![${alt}](${rawUrl})`;
              });
            }

            function replaceNavigationLinks(content, issueNumbers) {
              return content.replace(/\[([^\]]+)\]\((\.\.\/stage-[^)]+\.md|\.\.\/stage-next\/[^)]+\.md)\)/g, (match, linkText, filePath) => {
                const stageIndex = fileToStageIndex[filePath];
                if (stageIndex !== undefined && issueNumbers[stageIndex]) {
                  const issueUrl = `https://github.com/${owner}/${repo}/issues/${issueNumbers[stageIndex]}`;
                  return `[${linkText}](${issueUrl})`;
                }
                return match;
              });
            }

            function convertRepoFileLinks(content, docDir) {
              const blobBaseUrl = `https://github.com/${owner}/${repo}/blob/${branch}`;
              // Match markdown links to relative files (not images, not URLs, not stage navigation)
              return content.replace(/\[([^\]]+)\]\((\.\.[^)]+|[^)]+\.tf|[^)]+\.http)\)/g, (match, linkText, filePath) => {
                // Skip if already absolute URL
                if (filePath.startsWith('http://') || filePath.startsWith('https://')) {
                  return match;
                }
                if (filePath.match(/\.\.\/stage-[^)]+\.md/) || filePath.match(/\.\.\/stage-next\/[^)]+\.md/)) {
                  return match;
                }
                const absolutePath = path.posix.normalize(path.posix.join(docDir, filePath));
                const blobUrl = `${blobBaseUrl}/${absolutePath}`;
                return `[${linkText}](${blobUrl})`;
              });
            }
            const issueNumbers = [];
            for (let i = 0; i < stages.length; i++) {
              const stage = stages[i];
              let body = fs.readFileSync(stage.file, 'utf8');
              const docDir = path.dirname(stage.file);
              body = convertImageUrls(body, docDir);
              body = convertRepoFileLinks(body, docDir)
              body = replaceNavigationLinks(body, issueNumbers);              
              const issue = await github.rest.issues.create({
                owner: owner,
                repo: repo,
                title: `${prefix}${stage.title}`,
                body: body,
                labels: stage.labels
              });
              issueNumbers.push(issue.data.number);
              console.log(`Created issue #${issue.data.number}: ${stage.title}`);
              // Small delay to ensure proper ordering
              await new Promise(resolve => setTimeout(resolve, 500));
            }

            console.log('\nUpdating navigation links...');
            for (let i = 0; i < stages.length; i++) {
              const stage = stages[i];
              let body = fs.readFileSync(stage.file, 'utf8');
              const docDir = path.dirname(stage.file);
              body = convertImageUrls(body, docDir);
              body = convertRepoFileLinks(body, docDir);
              body = replaceNavigationLinks(body, issueNumbers);
              await github.rest.issues.update({
                owner: owner,
                repo: repo,
                issue_number: issueNumbers[i],
                body: body
              });
              console.log(`Updated issue #${issueNumbers[i]} with correct navigation`);
            }            
            console.log('Issue numbers:', issueNumbers.join(', '));

      - name: Summary
        run: |
          echo "Workshop issues created successfully!"
